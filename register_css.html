<html>
    <head>
        <style>
            body{
                align-items: center;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            .btn{
                padding: 5px 60px;
                background-color: #5e09e6;
                color: #ffffff;
                border-radius: 5px;
                width: 600px;
            }
            .box{
                border-radius: 5px;
                width: 600px;
                height: 30px;
                background-color: rgb(226, 226, 226);
                
            }
        </style>
    </head>
    <body>
        <form>
            <center>Kindly fill in this form to register</center><br>

            <b>Username</b><br>
            <input type="text" placeholder="Enter username" class="box"><br>
            <b>Email</b><br>
            <input type="text" placeholder="Enter Email" class="box"><br>
            <b>Password</b><br>
            <input type="text" placeholder="Enter Password" class="box"><br>
            <b>Confirm Password</b><br>
            <input type="text" placeholder="Confirm password" class="box"><br>
            <br>
            <button class="btn">Register</button>
            <center><h4>Already have an account? <a href="#">Log in</a></h4></center>
        </form>
    </body>
</html>
